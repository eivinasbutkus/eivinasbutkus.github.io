
<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: black;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Changed from center */
    align-items: center;
    min-height: 80vh;
    perspective: 1000px;
    padding-top: 5vh; /* Added padding at the top */
}
.card-container {
    position: relative;
    width: 60vw;
    height: 80vh; /* Reduced height to leave room for text */
    transition: transform 0.8s;
    transform-style: preserve-3d;
    cursor: pointer;
}
.flipped {
    transform: rotateY(180deg);
}
img {
    max-width: 60vw;
    max-height: 80vh; /* Adjusted to match container */
    object-fit: contain;
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}
.front {
    z-index: 2;
}
.back {
    transform: rotateY(180deg);
    max-width: 30vw;
    max-height: 45vh;
    top: 50%;
    left: 50%;
    transform: rotateY(180deg) translate(50%, -50%);
}
.text {
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 48px;
    font-weight: bold;
    margin-top: 10px; /* Reduced margin */
}
</style>
</head>
<body>
    <div class="card-container">
        <img class="front" src="cajal.png" alt="cajal">
        <img class="back" src="eivinas.jpg" alt="eivinas">
    </div>
    <div class="text">coming soon</div>
    <script>
        const card = document.querySelector('.card-container');
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
