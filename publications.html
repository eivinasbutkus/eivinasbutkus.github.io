<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="#" class="site-title">Eivinas Butkus</a>
                <nav class="nav-links">

                    <a href="publications.html" class="active">Publications</a>
                </nav>
            </div>
            <img src="images/eivinas_4.png" alt="Eivinas" class="header-image">
        </div>
    </header>

    <div class="container">
        <div class="publications-list" id="publications-list">
            <!-- Publications will be loaded here -->
        </div>
    </div>

    <script>
        // Load configuration from JSON file
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                return config;
            } catch (error) {
                console.error('Error loading config:', error);
                return {
                    googleSheetId: null,
                    sheetName: 'Sheet1',
                    yourName: 'Your Name',
                    fallbackToDemo: true
                };
            }
        }
        
        // Load publications from Google Sheets
        async function loadPublications() {
            try {
                // Load configuration
                const config = await loadConfig();
                
                if (!config.googleSheetId) {
                    throw new Error('No Sheet ID found in config');
                }
                
                // Use Google Sheets CSV export URL
                const csvUrl = `https://docs.google.com/spreadsheets/d/${config.googleSheetId}/gviz/tq?tqx=out:csv&sheet=${config.sheetName}`;
                
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                
                // Parse CSV to JSON
                const publications = parseCSVToPublications(csvText, config);
                
                // Sort by year (newest first)
                publications.sort((a, b) => b.year - a.year);
                
                renderPublications(publications, config);
            } catch (error) {
                console.error('Error loading publications from Google Sheets:', error);
                // Fallback to demo data with default config
                const defaultConfig = {
                    yourName: 'Eivinas Butkus',
                    highlightColor: '#2d3748',
                    fallbackToDemo: true
                };
                renderPublications(getDemoData(), defaultConfig);
            }
        }

        function parseCSVToPublications(csvText, config = {}) {
            const lines = csvText.split('\n');
            const headers = parseCSVLine(lines[0]);
            const publications = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = parseCSVLine(lines[i]);
                const pub = {};

                headers.forEach((header, index) => {
                    const cleanHeader = header.replace(/"/g, '').trim().toLowerCase();
                    let value = values[index] ? values[index].replace(/"/g, '').trim() : '';

                    switch (cleanHeader) {
                        case 'title':
                            pub.title = value;
                            break;
                        case 'authors':
                            pub.authorsRaw = value; // Keep raw string for processing
                            break;
                        case 'year':
                            pub.year = parseInt(value) || new Date().getFullYear();
                            break;
                        case 'venue':
                            pub.venue = value;
                            break;
                        case 'icon':
                            pub.icon = value || 'ðŸ“„';
                            break;
                        case 'tldr':
                            pub.tldr = value;
                            break;
                        case 'abstract':
                            pub.abstract = value;
                            break;
                        case 'link':
                            pub.link = value;
                            break;
                        case 'image':
                            pub.image = value;
                            break;
                        case 'image_width':
                            pub.imageWidth = parseFloat(value) || 1.0; // Default to 1.0 (100%)
                            break;
                        case 'doi':
                        case 'pdf':
                        case 'code':
                        case 'project':
                            if (value) {
                                pub.links = pub.links || {};
                                pub.links[cleanHeader] = value;
                            }
                            break;
                        case 'tags':
                            pub.tags = value ? value.split(',').map(t => t.trim()) : [];
                            break;
                        case 'featured':
                            pub.featured = value.toLowerCase() === 'true' || value === '1';
                            break;
                    }
                });

                if (pub.title) { // Only add if has a title
                    // Convert authorsRaw to authors for consistency
                    if (pub.authorsRaw && !pub.authors) {
                        pub.authors = pub.authorsRaw;
                    }
                    publications.push(pub);
                }
            }

            return publications;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        function renderPublications(publications, config = {}) {
            const container = document.getElementById('publications-list');
            container.innerHTML = '';

            // Separate featured and other publications
            const featuredPubs = publications.filter(pub => pub.featured === 'TRUE' || pub.featured === true);
            const otherPubs = publications.filter(pub => pub.featured !== 'TRUE' && pub.featured !== true);

            let index = 0;

            // Add Featured section if there are featured publications
            if (featuredPubs.length > 0) {
                const featuredSection = document.createElement('div');
                featuredSection.innerHTML = '<h2 class="section-title">Highlighted Work</h2>';
                container.appendChild(featuredSection);

                featuredPubs.forEach((pub) => {
                    const pubElement = createPublicationElement(pub, config);
                    container.appendChild(pubElement);
                    
                    // Stagger entrance animations
                    setTimeout(() => {
                        pubElement.style.opacity = '1';
                        pubElement.style.transform = 'translateY(0)';
                    }, index * 150);
                    index++;
                });
            }

            // Add Other section if there are other publications
            if (otherPubs.length > 0) {
                const otherSection = document.createElement('div');
                otherSection.innerHTML = '<h2 class="section-title">Other Publications</h2>';
                container.appendChild(otherSection);

                otherPubs.forEach((pub) => {
                    const pubElement = createPublicationElement(pub, config);
                    container.appendChild(pubElement);
                    
                    // Stagger entrance animations
                    setTimeout(() => {
                        pubElement.style.opacity = '1';
                        pubElement.style.transform = 'translateY(0)';
                    }, index * 150);
                    index++;
                });
            }
        }

        function checkNameMatch(authorName, highlightName) {
            if (!authorName || !highlightName) return false;
            
            const cleanAuthor = authorName.toLowerCase().trim();
            const cleanHighlight = highlightName.toLowerCase().trim();
            
            // Exact match
            if (cleanAuthor === cleanHighlight) return true;
            
            // Contains match
            if (cleanAuthor.includes(cleanHighlight) || cleanHighlight.includes(cleanAuthor)) return true;
            
            // Handle different formats: "Last, F." vs "F. Last" vs "First Last"
            const authorParts = cleanAuthor.split(/[,.\s]+/).filter(p => p.length > 0);
            const highlightParts = cleanHighlight.split(/[,.\s]+/).filter(p => p.length > 0);
            
            // Check if any significant parts match (length > 1 to avoid matching single letters)
            for (const aPart of authorParts) {
                if (aPart.length > 1) {
                    for (const hPart of highlightParts) {
                        if (hPart.length > 1 && (aPart.includes(hPart) || hPart.includes(aPart))) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }

        function formatAuthors(authorsString, highlightName = 'Your Name') {
            if (!authorsString) return '';
            
            // Use semicolon as separator - much cleaner!
            const authors = authorsString.split(';').map(author => author.trim());
            
            const formattedAuthors = authors.map(author => {
                // Remove asterisk for name matching
                const cleanAuthor = author.replace('*', '').trim();
                
                // More flexible name matching
                const shouldHighlight = checkNameMatch(cleanAuthor, highlightName);
                
                // Handle asterisk for equal first authorship
                let formattedAuthor = author;
                if (author.includes('*')) {
                    formattedAuthor = author.replace('*', '<sup>*</sup>');
                }
                
                return shouldHighlight ? 
                    `<strong>${formattedAuthor}</strong>` : 
                    formattedAuthor;
            });

            // Handle academic conjunction rules
            if (formattedAuthors.length === 1) {
                return formattedAuthors[0];
            } else if (formattedAuthors.length === 2) {
                // Two authors: "Author1 & Author2"
                return formattedAuthors.join(' & ');
            } else {
                // Three or more: "Author1, Author2, & Author3" (Oxford comma style)
                // Or "Author1, Author2 & Author3" (no Oxford comma)
                const lastAuthor = formattedAuthors.pop();
                return formattedAuthors.join(', ') + ' & ' + lastAuthor;
            }
        }

        function addEqualContributionNote(authorsString) {
            // Just use asterisks, no additional note needed
            return '';
        }

        function createPublicationElement(pub, config = {}) {
            const div = document.createElement('div');
            div.className = `publication ${pub.featured ? 'featured' : ''}`;
            div.style.opacity = '0';
            div.style.transform = 'translateY(20px)';
            div.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

            // Format authors and get equal contribution note
            const formattedAuthors = formatAuthors(pub.authors, config.yourName);
            const equalContributionNote = addEqualContributionNote(pub.authors || '');

            // Create links HTML (including main publication link)
            const allLinks = {};
            
            // Add main link first if it exists
            if (pub.link) {
                allLinks.link = pub.link;
            }
            
            // Then add other links in preferred order
            const linkOrder = ['pdf', 'doi', 'code', 'project'];
            linkOrder.forEach(linkType => {
                if (pub.links && pub.links[linkType]) {
                    allLinks[linkType] = pub.links[linkType];
                }
            });
            
            // Add any remaining links not in the preferred order
            if (pub.links) {
                Object.entries(pub.links).forEach(([type, url]) => {
                    if (!linkOrder.includes(type)) {
                        allLinks[type] = url;
                    }
                });
            }
            
            const linksHTML = Object.keys(allLinks).length > 0 ? 
                Object.entries(allLinks).map(([type, url]) => 
                    `<a href="${url}" class="pub-link" target="_blank">${type.toUpperCase()}</a>`
                ).join('') : '';

            // Create tags HTML
            const tagsHTML = pub.tags ? pub.tags.map(tag => 
                `<span class="tag">${tag}</span>`
            ).join('') : '';

            // Create icon HTML (auto-detect video vs image)
            const iconHTML = pub.image ? 
                (pub.image.endsWith('.mp4') ? 
                    `<video autoplay loop muted playsinline class="pub-video" style="width: ${(pub.imageWidth || 1.0) * 100}%;">
                        <source src="images/${pub.image}" type="video/mp4">
                    </video>` :
                    `<img src="images/${pub.image}" alt="${pub.title}" class="pub-image" style="width: ${(pub.imageWidth || 1.0) * 100}%;">`) : 
                pub.icon;

            div.innerHTML = `
                <div class="pub-content">
                    <div class="pub-header">
                        <h3 class="pub-title">${pub.title}</h3>
                        <div class="pub-authors">${formattedAuthors}</div>
                        <div class="pub-venue">
                            <span>${pub.venue}</span>
                            <span class="year-badge">${pub.year}</span>
                        </div>
                    </div>
                    
                    ${pub.tldr ? `<div class="tldr">
                        <div class="tldr-content">
                            <span class="tldr-text">${pub.tldr}</span>
                        </div>
                    </div>` : ''}
                    
                    ${linksHTML ? `<div class="pub-links">${linksHTML}</div>` : ''}
                    
                    <div class="abstract">
                        <div class="abstract-content">
                            <div class="abstract-label">Abstract</div>
                            ${pub.abstract}
                        </div>
                    </div>
                    
                    ${tagsHTML ? `<div class="pub-tags">${tagsHTML}</div>` : ''}
                </div>
                <div class="pub-icon">${iconHTML}</div>
            `;

            // Add dynamic height adjustment for mobile images/videos
            if (window.innerWidth <= 1000) {
                const pubIcon = div.querySelector('.pub-icon');
                const mediaElement = div.querySelector('.pub-image, .pub-video');
                
                if (mediaElement && pubIcon) {
                    const adjustHeight = () => {
                        const containerWidth = pubIcon.clientWidth;
                        if (mediaElement.tagName === 'IMG') {
                            // For images, wait for load and calculate aspect ratio
                            if (mediaElement.complete) {
                                const aspectRatio = mediaElement.naturalHeight / mediaElement.naturalWidth;
                                const calculatedHeight = containerWidth * aspectRatio;
                                const maxHeight = 400; // Maximum height to prevent very tall images
                                const minHeight = 150; // Minimum height
                                const finalHeight = Math.max(minHeight, Math.min(calculatedHeight, maxHeight));
                                pubIcon.style.height = finalHeight + 'px';
                            } else {
                                mediaElement.onload = () => {
                                    const aspectRatio = mediaElement.naturalHeight / mediaElement.naturalWidth;
                                    const calculatedHeight = containerWidth * aspectRatio;
                                    const maxHeight = 400;
                                    const minHeight = 150;
                                    const finalHeight = Math.max(minHeight, Math.min(calculatedHeight, maxHeight));
                                    pubIcon.style.height = finalHeight + 'px';
                                };
                            }
                        } else if (mediaElement.tagName === 'VIDEO') {
                            // For videos, use loadedmetadata event
                            mediaElement.addEventListener('loadedmetadata', () => {
                                const aspectRatio = mediaElement.videoHeight / mediaElement.videoWidth;
                                const calculatedHeight = containerWidth * aspectRatio;
                                const maxHeight = 400;
                                const minHeight = 150;
                                const finalHeight = Math.max(minHeight, Math.min(calculatedHeight, maxHeight));
                                pubIcon.style.height = finalHeight + 'px';
                            });
                        }
                    };
                    
                    // Adjust height initially and on window resize
                    adjustHeight();
                    window.addEventListener('resize', adjustHeight);
                }
            }

            // Add click handler only for the abstract area
            const abstractContent = div.querySelector('.abstract-content');
            if (abstractContent) {
                abstractContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const abstract = div.querySelector('.abstract');
                    if (abstract.classList.contains('expanded')) {
                        abstract.classList.remove('expanded');
                    } else {
                        abstract.classList.add('expanded');
                    }
                });
            }

            return div;
        }
